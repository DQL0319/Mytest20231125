#目的访问路径
server.servlet.context-path=/warehouse
#项目访问端口
server.port=9999
#mybatis的配置
#数据源的配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/db_warehouse?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
#指定sql映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#开启驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true
#开启日志功能
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#指定给实体起别名
mybatis.type-aliases-package=com.wms.entity
#redis的配置
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.database=0
#自定义属性
#token的过期时间
warehouse.expire-time=28800
#图片上传到的位置
file.upload-path=classpath:static/img/upload
#上传的图片保存数据库的访问路径的目录路径
file.access-path=/img/upload/

#logging.level.org.springframework=DEBUG